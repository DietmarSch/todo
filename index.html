<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="app.css">
    <title>ToDo-List</title>
</head>
<body>
    <h1>ToDo-App</h1>
    <form id="newToDo">
        <h2>Enter a new toDo</h2>
        <label>
            <input id="input" name="inputToDo" type="text" placeholder="New ToDo">
        </label>
        <button id="submitBtn" name='submitBtn'>Add item</button>
    </form>
    <hr>
    <div>
        <h2>ToDos</h2>
        <ul id="toDoList">
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
